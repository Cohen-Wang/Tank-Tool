<!DOCTYPE html>
<!-- saved from url=(0061)http://www.17sucai.com/preview/5276/2018-05-30/404/index.html -->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/x-icon" href="../res/images/ico/favicon.ico"><!--shortcut将被标准浏览器忽略，而仅使用icon-->
		<link rel="icon"          type="image/x-icon" href="../res/images/ico/favicon.ico"><!--Mozilla 可添加任何支持的图像格式的favicon-->
		<title>游道工作室-404,没有找到您需要访问的页面,请返回,确认网址是否正确!!!</title>
		
		<style>
			*{padding:0;margin:0}
			a{text-decoration:none}
			.notfoud-container{width:500px;height:600px;position: absolute;top:0;bottom:0;left:0;right:0;margin:auto;}
			.notfoud-container .img-404{height:155px;background:url(../res/images/404/404.png) center center no-repeat;-webkit-background-size:150px auto;margin-top:40px;margin-bottom:20px}
			.notfoud-container .notfound-p{line-height:22px;font-size:17px;padding-bottom:15px;border-bottom:1px solid #f6f6f6;text-align:center;color:#262b31}
			.notfoud-container .notfound-reason{color:#9ca4ac;font-size:13px;line-height:13px;text-align:left;width:210px;margin:0 auto}
			.notfoud-container .notfound-reason p{margin-top:13px}
			.notfoud-container .notfound-reason ul li{margin-top:10px;margin-left:36px}
			.notfoud-container .notfound-btn-container{margin:40px auto 0;text-align:center}
			.notfoud-container .notfound-btn-container .notfound-btn{
				display:inline-block;border:1px solid #ebedef;background-color:#239bf0;
				color:#fff;font-size:15px;border-radius:5px;text-align:center;padding:10px;
				line-height:16px;white-space:nowrap;
			}
			.fh{
				padding: 20px 0px;
				text-align:center;margin:0 auto;
				margin-top: 15px;
				font:300 14px/1 "微软雅黑";color:#999;
			}
		</style>
	</head>
	
	<body style="background-color:#f1f4f8;">
	    <div class="notfoud-container">
	        <div class="img-404">
	        </div>
	        <p class="notfound-p">哎呀迷路了...</p>
	        <div class="notfound-reason">
	            <p>可能的原因：</p>
	            <ul>
	                <li>原来的页面不存在了</li>
	                <li>我们的服务器被外星人劫持了</li>
	            </ul>
	        </div>
	        <div class="fh">
	        	<b id="num">1</b>秒后跳转到首页
	        </div>
	        <div class="notfound-btn-container">
	            <a class="notfound-btn" href="../index.html">返回首页</a>
	        </div>
	    </div>

		<script>
			countDown(7);



			/**
			 * 倒计时，跳转主页
			 * @param {Object} secs
			 */
			function countDown (secs) {
				if (--secs > 0) {
					document.getElementById("num").innerText = secs;
					setTimeout(function () {
						countDown(secs);
					}, 1000);
				} else {
					window.location.assign('../index.html');
				}
			}
		</script>
	</body>
</html>
